<body>
    <ul id="top-nav-bar">

            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjM39X_r6ndAhWNr1kKHae8BkkQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2F%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_oo%26utm_campaign%3DGS100042&usg=AOvVaw0klweobGSi20iSKV1DeFH9">Store</a></li>
        </div>

            <li>

            </li>
            <li>
                <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
            </li>
            <li>
